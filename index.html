<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <!-- Header -->
    <h1 class="text-center text-4xl font-bold text-green-500 mb-4" style="font-family: 'Caveat', cursive; text-shadow: 1px 1px 0px #000, -1px -1px 0px #000, -1px 1px 0px #000, 1px -1px 0px #000;">
      Todo List
    </h1>
    
    <!-- Input Field and Button -->
    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden mb-4">
      <input
        type="text"
        id="taskInput"
        placeholder="Add item..."
        class="flex-grow px-4 py-2 text-gray-700 outline-none"
      />
      <button  class="bg-green-500 text-white px-4 py-2 hover:bg-green-600">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>
</body>
</html>
