<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-center text-7xl font-bold text-green-500 mb-4" style="font-family: 'Caveat', cursive;">
      Todo List
    </h1>

    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden mb-5">
      <input type="text" id="taskInput" placeholder="Add item..." class="flex-grow px-4 py-2 text-gray-700 outline-none" />
      <button id="addTaskButton" type="button" class="bg-green-500 text-white px-4 py-2 hover:bg-green-600">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
